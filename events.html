---
layout: default
---

{% include navbar.html %}

<div class="container event-page">
    <h1 class="text-center">Events</h1>
    {% for event in site.events %}
    <div class="row event">
        <h3>{{ event.title }}</h3>
        <div class="col-md-3">
            <img class="img-responsive" src="{{ site.baseurl }}{{ event.thumbnail }}">
        </div>
        <div class="col-md-9">
            {{ event.content }}
            <p><strong>Date: </strong>{{ event.date | date: '%B %d, %Y' }}</p>
            <p><strong>Time: </strong>{{ event.date | date: '%I:%M %p' }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% include footer.html %}
